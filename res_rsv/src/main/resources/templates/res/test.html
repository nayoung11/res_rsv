<!DOCTYPE html>
<html>
<head>
<meta th:replace="layout/head">
<link rel="stylesheet" href="/library/fullcalendar/main.min.css">
<script type="text/javascript" src="/library/fullcalendar/main.min.js"></script>
<script type="text/javascript" src="/library/fullcalendar/locale/ko.js"></script>
</head>
<body>
	<div th:replace="layout/header :: header"></div>
	<div style="">
		<div id="fullCalendar"></div>
	</div>
	<div th:replace="layout/footer :: footer"></div>

	<script>
		document.addEventListener('DOMContentLoaded', function() {
			var calendarEl = document.getElementById('fullCalendar');
			var calendar = new FullCalendar.Calendar(calendarEl, {
				initialView : 'dayGridMonth',
				header : {
					left : 'prev,next today',
					center : 'title',
					right : 'month,agendaWeek,agendaDay'
				},
				selectable : true,
				eventRender : function(event, element) {
					element.attr('title', event.tip);
				},
				select : function(start) {
					var abc = prompt('Enter Title');
					var newEvent = new Object();
					newEvent.title = abc;
					newEvent.start = start.startStr;
					newEvent.allDay = true;
					$('#fullCalendar').fullCalendar('renderEvent', newEvent);

				}
			});
			calendar.render();
		});
	</script>
</body>
</html>
